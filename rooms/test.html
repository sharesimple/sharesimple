<!DOCTYPE html>
<html>
	<head>
		<title>P2P File Sharing</title>
	</head>
	<body>
		<h1>Peer to Peer File Sharing</h1>

		<div id="roomControls">
			<label for="joinRoomId">Join Room ID:</label>
			<input type="text" id="joinRoomId" placeholder="Enter room ID" />
			<button id="joinButton">Join</button>
			<button id="newRoomButton">Create New Room</button>
			<p id="currentRoomId">Not in a room</p>
			<p id="readyState">Waiting for other users...</p>
		</div>

		<div id="fileSharing">
			<label for="fileInput">Select File to Share:</label>
			<input type="file" id="fileInput" />
		</div>

		<div id="receivedFiles">
			<h2>Received Files</h2>
		</div>

		<script src="connection.js"></script>
	</body>
</html>
