		<div class="title"><a href="/">ShareSimple</a></div>

					<legend id="roomTitle">Welcome to rooms</legend>
					<div class="readyStateContainer">
						<div id="readyStateIcon">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#EC0016" class="size-6">

							</svg>
						</div>
						<div id="readyState"></div>
					</div>
					<button id="broadcastButton">Share a file</button>
					<input type="file" id="fileInput" />
				</fieldset>
			</div>
		</main>
