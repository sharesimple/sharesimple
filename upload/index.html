	<body>
		<div class="title"><a href="/">ShareSimple</a></div>
		<main>
			<form action="upload.php" method="post" autocomplete="off" enctype="multipart/form-data">
				<fieldset>
					<legend>Upload a file</legend>
					<input type="file" name="file" id="file" required />
					<label for="file">Choose a file</label>
					<div class="options">
						<input type="checkbox" name="passcode" id="passcode" autocomplete="off" checked />
						<label for="passcode">Protect with passcode</label>
						<br />
						<hr />
						<label for="delete_after">Delete after</label>
						<select name="delete_after" id="delete_after">
							<option value="5">5 Minutes</option>
							<option value="30">30 Minutes</option>
							<option value="360">6 Hours</option>
							<option value="1440" selected>1 Day</option>
							<option value="10080">1 Week</option>
						</select>
					</div>
					<input type="submit" value="Upload" />
				</fieldset>
			</form>
		</main>
